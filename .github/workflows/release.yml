name: Release
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0

    - name: Set up Python
      uses: actions/setup-python@v4.3.0
      with:
        python-version: '3.11'
    #----------------------------------------------
    #  -----  install & configure uv  -----
    #----------------------------------------------
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - run: uv build
    - run: uv publish --token ${{ secrets.PYPI_TOKEN }}
